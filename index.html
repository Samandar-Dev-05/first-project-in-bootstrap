<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./main.css">
    <title>Document</title>

<body>
    <div class="container">
        <h1 class="movies-title text-center ">
            Movies catalog
        </h1>
        <div class="box d-flex align-items-center justify-content-between gap-5">
            <div style="width: 25vw;" class="left-box d-flex flex-column gap-4">
                <div class="forms">
                    <form class="d-flex flex-column ">
                        <div class=" mb-2">
                            <input type="text" id="disabledTextInput" class=" form-control" placeholder="Ave">
                        </div>
                        <div class="mb-2">
                            <input type="text" id="disabledTextInput" class="form-control" placeholder="S">
                        </div>
                        <div class="mb-2">
                            <select id="disabledSelect" class="form-select">
                                <option>All</option>
                            </select>
                        </div>
                        <div class="mb-2">
                            <select id="disabledSelect" class="form-select">
                                <option>Rating (High to low)</option>
                            </select>
                        </div>
                        <div class="d-grid gap-2">
                            <button class="btn btn-primary" type="search">Search</button>
                        </div>
                    </form>
                </div>
                <div class="bookmarked">
                    <h3>
                        Bookmarked Movies
                    </h3>
                    <div class="grid gap-0 row-gap-3">
                        <div class=" p-2 g-col-12 border border-primary-subtle"">
                            <p style=" font-size: larger; font-weight:bold;" class="mb-1">Angers: Infinity War</p>
                            <button type="button" class="btn btn-danger">Remove</button>
                        </div>
                        <div class="p-2 g-col-12 border border-primary-subtle"" >
                                <p style=" font-size: larger; font-weight:bold;" class="mb-1 ">The Avengers</p>
                            <button type="button" class="btn btn-danger">Remove</button>
                        </div>
                        <div class="p-2 g-col-12 border border-primary-subtle"">
                                <p style=" font-size: larger; font-weight:bold;" class="mb-1">12 Years a Slave</p>
                            <button type="button" class="btn btn-danger">Remove</button>
                        </div>
                    </div>
                </div>
            </div>
            <div style="width: 70vw;" class="right-box">
                <h3>Search results: 39</h3>
                <div class="d-grid gap-2 ">
                    <a class="text-start btn btn-outline-info" type="search">Use the from on the left to
                        search
                        for a movie
                    </a>
                    <div class="box mb-3 d-flex justify-content-between ">
                        <div class="card " style="width: 23rem;">
                            <img style="object-fit:cover ;"
                                src="https://media.gq.com/photos/5adf83ff2fe6d07ee312582f/16:9/w_1600,c_limit/avengers-infinity-war-gq.jpg"
                                class="card-img-top" alt="img" width="500" height="200">
                            <div class="card-body">
                                <h5 class="card-title">Avengers: Infinity War</h5>
                                <p class="card-text">
                                    <i class="fa-regular fa-calendar-check"></i>
                                    2018
                                </p>
                                <p class="card-text">
                                    <i class="fa-solid fa-star" style="color: #e2fd17;"></i>
                                    8.7
                                </p>
                                <div class="btn d-flex gap-2 p-0 ">
                                    <button type="button " class="btn btn-outline-primary">Watch trailer</button>
                                    <button type="button" class="btn btn-outline-primary">More info</button>
                                    <button type="button" class="btn btn-outline-primary">Bookmark</button>
                                </div>
                            </div>
                        </div>
                        <div class="card" style="width: 23rem;">
                            <img style="object-fit:cover ;"
                                src="https://images-wixmp-ed30a86b8c4ca887773594c2.wixmp.com/f/a364ee04-6380-4393-a551-2199250f57bf/dbtspza-04318586-4f6e-4363-b1b9-b9f285b1d475.jpg/v1/fill/w_1024,h_626,q_75,strp/the_avengers___wallpaper_by_daviddv1202_dbtspza-fullview.jpg?token=eyJ0eXAiOiJKV1QiLCJhbGciOiJIUzI1NiJ9.eyJzdWIiOiJ1cm46YXBwOjdlMGQxODg5ODIyNjQzNzNhNWYwZDQxNWVhMGQyNmUwIiwiaXNzIjoidXJuOmFwcDo3ZTBkMTg4OTgyMjY0MzczYTVmMGQ0MTVlYTBkMjZlMCIsIm9iaiI6W1t7ImhlaWdodCI6Ijw9NjI2IiwicGF0aCI6IlwvZlwvYTM2NGVlMDQtNjM4MC00MzkzLWE1NTEtMjE5OTI1MGY1N2JmXC9kYnRzcHphLTA0MzE4NTg2LTRmNmUtNDM2My1iMWI5LWI5ZjI4NWIxZDQ3NS5qcGciLCJ3aWR0aCI6Ijw9MTAyNCJ9XV0sImF1ZCI6WyJ1cm46c2VydmljZTppbWFnZS5vcGVyYXRpb25zIl19.D1AUjxXBzPIp_-Wq458tK5qIbcHjfuIW0C7sBpyYNx4"
                                class="card-img-top" alt="img" width="500" height="200">
                            <div class="card-body">
                                <h5 class="card-title">The Avengers</h5>
                                <p class="card-text">
                                    <i class="fa-regular fa-calendar-check"></i>
                                    2012
                                </p>
                                <p class="card-text">
                                    <i class="fa-solid fa-star" style="color: #e2fd17;"></i>
                                    8.1
                                </p>
                                <div class="btn d-flex gap-2 p-0 ">
                                    <button type="button " class="btn btn-outline-primary">Watch trailer</button>
                                    <button type="button" class="btn btn-outline-primary">More info</button>
                                    <button type="button" class="btn btn-outline-primary">Bookmark</button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="btn-group" style="width: 20vw; margin: auto;">
                        <button type="button" class="btn btn-outline-primary">1</button>
                        <button type="button" class="btn btn-outline-primary">2</button>
                        <button type="button" class="btn btn-outline-primary">3</button>
                        <button type="button" class="btn btn-outline-primary">4</button>
                    </div>
                </div>
            </div>
        </div>
    </div>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
